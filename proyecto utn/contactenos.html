<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - Agencia de Viajes</title>
  <link rel="stylesheet" href="contactenos.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="paquetes.html">Paquetes</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Contacto</h1>
    <p>¡Gracias por visitar nuestra agencia de viajes! Por favor, complete el siguiente formulario y nos pondremos en contacto con usted lo antes posible.</p>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required>
      
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" required></textarea>
      
      <input type="submit" value="Enviar">
    </form>
  </main>
  <footer>
    <p>Derechos reservados Agencia de Viajes &copy; 2023</p>
  </footer>
</body>
</html>
